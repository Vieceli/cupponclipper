<div id="cabecalho">

			<div class="cidades-slider" style="display: none; overflow:hidden;">

				    {% endfor %}
			    </ul>
					
			</div>
			<div id="cidades-link" class="cidades-link" >

			    <form>
			      Buscar Formulario
			    </form>          
			</div>
		
		</div>
		
	<div id="logo" class="logo">
    	
    </div>
    <div id="menu" class="menu">
	    
			<span id="item_menu" class="item_menu">
				<a href="/">Inicio</a>
			</span> |
    		<span id="item_menu" class="item_menu">
    			<a href="/anuncie">Anuncie conosco</a>
    		</span> |
    		<span id="item_menu" class="item_menu">
    				<a href="/clientes">Clientes de sucesso</a>
    		</span> |
    		<span id="item_menu" class="item_menu">
    				<a href="/agende">Agende uma visita</a>
    		</span> |
		    <div id="busca" >

				</form>
			</div>
	</div>
</div>
